    <div class="main_container">
        <header class="header_section">
            <div style="margin-left: 1%;">
                <a href="index.html">
                    <img  id="image_logo" src="assests/images/logo.png" alt="logo">
                </a>
            </div>
          <div style="margin-right: 2%;">
                <!-- Button trigger modal -->
                        <button style="background-color: white;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          <span style="color: black;"> Login</span>
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                <form action="#">
                                    <label for="username">Username:</label>
                                    <input autocomplete="on" type="text" name="username" id="username"><br>
                                    <label for="password">Password:</label>
                                    <input  autocomplete="off" type="password" name="password" id="password">
                                </form>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                            </div>
                        </div>
           </div>
              
        </header>

    <article>

        <section style="margin: 0%;">
            <div id="search_bar">
                <form action="#">
                    <input style="border:1px solid transparent; border-radius:12px;padding: 10px;width: 300px;opacity: 1;background-color: #f1f1f1;"type="search" name="cityname" id="cityname" placeholder="City">
                </form> 
            </div>
        </section>
        <section >
            <div id="city_card" style="margin-top: 50px; margin-bottom: 50px;">
                <div  class="city_image">
                    
                   <a style="text-decoration: none;" href="list.html" target="_blank">
                        <img class="image_dimensions"  src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"   alt="">
                        <p id="img1">Delhi</p>
                   </a>
               </div>
               <div class="city_image">
                   <img  class="image_dimensions" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"  alt="">
                   <p id="img2">Goa</p>
               </div>

               <div class="city_image">
                   <img class="image_dimensions"  src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"  alt="">
                   <p id="img3">hyderabad</p>
               </div>
               <div class="city_image">
                   <img class="image_dimensions" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"  alt="">
                   <p id="img4">Kolkata</p>
               </div>
           </div>
        </section >
        <section>
            <div id="view_more" >
                <a style="color:black; text-decoration: none;margin-top: 50px;" href="index.html">
                    <button style="background-color: grey;">View More</button>
                </a>
            </div>
        </section>
       
    </article>
    
    <footer class="footer_section">
        <div style="margin-left: 2%;">
                <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                       Contact Us
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Get In Touch</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <p>Thank you for reaching out!!!!</p>
                            <p>Please enter your email and we will get back to you.</p>
                            <form action="#">
                                <label for="useremail">Enter email:</label>
                                <input type="email" name="useremail" id="useremail">
                            </form>
                            </div>
                            <div class="modal-footer">
                            
                                    <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                        </div>
                    </div>
